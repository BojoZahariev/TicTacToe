<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>TicTacToe</title>
</head>

<body>
    <button id="startComp">Play with the computer</button>
    <button id="Start">PLAY WITH FRIEND</button>
    <div id="choice">
        PICK SIDE
        <div>
            <button id="XButton">X</button>
            <button id="OButton">O</button>
        </div>
    </div>


    <div class="container">
        <div id="gameContainer">
            <p class="cell" onclick="gameFlow.makeMove(1)"></p>
            <p class="cell" onclick="gameFlow.makeMove(2)"></p>
            <p class="cell" onclick="gameFlow.makeMove(3)"></p>
            <p class="cell" onclick="gameFlow.makeMove(4)"></p>
            <p class="cell" onclick="gameFlow.makeMove(5)"></p>
            <p class="cell" onclick="gameFlow.makeMove(6)"></p>
            <p class="cell" onclick="gameFlow.makeMove(7)"></p>
            <p class="cell" onclick="gameFlow.makeMove(8)"></p>
            <p class="cell" onclick="gameFlow.makeMove(9)"></p>

            <div id="popUp">
                <p id="message"></p>
                <button id="restart">NEW GAME</button>
            </div>
        </div>

    </div>



    <script src=" script.js"></script>
</body>

</html>
