<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>TicTacToe</title>
</head>

<body>
    <button id="startButton">START</button>
    <button id="startButtonComp">START WITH COMP</button>

    <div id="popUp">
        <p id="popUpText"></p>
        <button id="popUpButton">New game</button>
    </div>

    <form id="myForm">
        <input type="text" placeholder="PlayerX" value=""><br>
        <input type="text" placeholder="PlayerO" value=""><br>
    </form>


    <div id="gameContainer">
        <p class="cell" id="1">1</p>
        <p class="cell">2</p>
        <p class="cell">3</p>
        <p class="cell">4</p>
        <p class="cell">5</p>
        <p class="cell">6</p>
        <p class="cell">7</p>
        <p class="cell">8</p>
        <p class="cell">9</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
